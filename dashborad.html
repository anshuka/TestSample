<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">

    <script src="app.js"></script>
    <script src="dashboard.controller.js"></script>
   

    <style type="text/css">
        .gridStyle {
            border: 1px solid rgb(212,212,212);
            width: 700px;
            height: 300px;
        }

        .red {
            background-color: red !important;
        }

        .container {
            margin-left: 10px;
            margin-top: 20px;
            background-color: lightsteelblue;
        }

        h1 {
            border-bottom: 1px solid #000;
            width: 50%;
        }
    </style>
</head>
<body >
    <div ng-controller="DashBoardController" class="container" ng-init="setlocalstorage()">
        <h1>Add Student</h1>
        <table class="table" cellpadding="5" cellspacing="5">
            <tr>
                <td>
                    Student Name
                </td>
                <td>
                    <input type="text" ng-model="student.name" />
                </td>
            </tr>
            <tr>
                <td>
                    Test Score
                </td>
                <td>
                    <input type="number" ng-model="student.score" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Save Student" ng-click="save()" />
                </td>
            </tr>
        </table>
        <br /><br />
        <h1>Student Summmary</h1>
        <div class="gridStyle" ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellnav class="grid"></div>
    </div>
</body>
</html>
